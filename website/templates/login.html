{% extends "base.html" %} 
{% block title %}Вход{% endblock %}
{% block content %}
<form method="POST">
  <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 80vh;">
    <div class="form-floating my-2 w-75">
      <input type="text" class="form-control" id="login" name="login" placeholder="Логин">
      <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating my-2 w-75">
      <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
      <label for="floatingPassword">Пароль</label>
    </div>
    <div class="form-check my-2 w-75">
      <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
      <label class="form-check-label" for="remember_me">Запомнить меня</label>
    </div>
    <button type="submit" class="btn btn-primary my-2 w-50">Войти</button>
  </div>
</form>
{% endblock %}
