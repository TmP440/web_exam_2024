{% extends "base.html" %}
{% block content %}
  <div class="row row-cols-lg-5 row-cols-2 justify-content-around">
    {% for review in reviews %}
        <div class="card mt-3">
          <h5 class="card-header">
            {{ review.user.last_name }} {{ review.user.first_name[0] }}.{{ review.user.middle_name[0] }}.
          </h5>
          <div class="card-body">
            <h5 class="card-title">Oценка - {{ review.score }}</h5>
            <p class="card-text">{{ review.text.replace('\n', '<br>') | safe }}</p>
            <p>Отзыв на проверке</p>
          </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
