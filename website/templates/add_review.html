{% extends "base.html" %} 
{% block title %}Отзыв{% endblock %}
{% block content %}
<form method="POST">
  <div class="container d-flex flex-column align-items-stretch justify-content-center w-75">
    <h3>Оценка</h3>
    <select class="form-select mb-3" name="score">
      <option selected value="5">Отлично</option>
      <option value="4">Хорошо</option>
      <option value="3">Удовлетворительно</option>
      <option value="2">Неудовлетворительно</option>
      <option value="1">Плохо</option>
    </select>
    <textarea name="text"></textarea>
    <button type="submit" class="btn btn-primary"> Сохранить </button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<script>
  const reviewMDE = new EasyMDE()
  reviewMDE.value(`Напишите свой отзыв`)
</script>
{% endblock %}
